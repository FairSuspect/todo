name: Builds
on:
  push:
    branches:
      - main
  pull_request:

# Declare default permissions as read only.
permissions: read-all

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: ["apk --debug", "appbundle --debug", "ios --no-codesign"]
    steps:
      # Set up Flutter.
      - name: Clone Flutter repository with master channel
        uses: subosito/flutter-action@6c2e035f2692eeac890d854df95630c72673f130
        with:
          channel: master
      - run: flutter config --no-enable-macos-desktop
      - run: flutter config --no-enable-web
      - run: flutter doctor -v

      # Checkout gallery code and get packages.
      - name: Checkout gallery code
        uses: actions/checkout@dev
      - run: flutter pub get -v

      - run: flutter build ${{ matrix.target }}
